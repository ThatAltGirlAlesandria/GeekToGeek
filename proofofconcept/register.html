<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/register.css" rel="stylesheet" type="text/css">
  <title>Geek2Geek</title>
</head>
<body>
  <section>
    <div class = "form-box">
      <div class = "form-value">
        <form action = "">
          <h2>Register for your Geek2Geek account!</h2>
            <div class="inputbox">
              <input type= "name" required>
              <label for = "">Name: </label>
            </div>
            <div class="inputbox">
              <input type= "password" required>
              <label for = "">Password: </label>
            </div>
            <div class="inputbox">
              <input type= "email" required>
              <label for = "">Email: </label>
            </div>
            <div class="inputbox">
              <input type= "age" required>
              <label for = "">Age:</label>
            </div>
            <div class="inputbox">
              <input type= "height" required>
              <label for = "">Height: </label>
            </div>
            <div class="inputbox">
              <input type= "location" required>
              <label for = "">Location: </label>
            </div>
            <div class="inputbox">
              <input type= "zodiac" required>
              <label for = "">Zodiac Sign: </label>
            </div>
            <div class="inputbox">
              <input type= "occupation" required>
              <label for = "">Occupation: </label>
            </div>
            <div class="inputbox">
              <input type= "education" required>
              <label for = "">Education: </label>
            </div>
            <div class="inputbox">
              <input type= "summary" required>
              <label for = "">Personal Summary: </label>
            </div>
            <div class="inputbox">
              <input type= "relationship" required>
              <label for = "">What Type of Relationship Are You Seeking?: </label>
            </div>
            <div class="inputbox">
              <input type= "goblins" required>
              <label for = "">Do you have children?: </label>
            </div>
            <div class="inputbox">
              <input type= "mbt" required>
              <label for = "">Your Myers-Briggs Type?: </label>
            </div>
            <button>Register your account.</button>
            <br>
            <br>
            <button>Return to <a href=index.html>Home</a>.</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
