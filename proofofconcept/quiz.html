<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/quiz.css" rel="stylesheet" type="text/css">
  <title>Geek2Geek</title>
</head>
<body>
  <section>
    <div>
      <div class = "form-box">
        <div class = "form-value">
          <form action = "">
            <h2>Geek2Geek Compatibility Quiz</h2>
          <div>
            <br>
            <div>
              <h3>Please answer Yes or No to the following questions: </h3>
            </div>
            <div class="inputbox">
              <input type= "age" required>
              <label for = "">Is age important to you? </label>
            </div>
            <div class="inputbox">  
              <input type= "goblins" required>
              <label for = "">Do you want children? </label>
            </div>
            <div class="inputbox">
              <input type= "movies" required>
              <label for = "">Do you like movies? </label>
            </div>
            <div class="inputbox">
              <input type= "vg" required>
              <label for = "">Do you play video games? </label>
            </div>
            <div class="inputbox">
              <input type= "console" required>
              <label for = "">What console do you use? </label>
            </div>
            <div class="inputbox">
              <input type= "tpg" required>
              <label for = "">Do you play table top games?</label>
            </div>
            <div class="inputbox">
              <input type= "cons" required>
              <label for = "">Do you go to conventions? </label>
            </div>
            <div class="inputbox">
              <input type= "cosplay" required>
              <label for = "">Do you do cosplay? </label>
            </div>
            <div class="inputbox">
              <input type= "education" required>
              <label for = "">Is education important to you? </label>
            </div>
            <div class="inputbox">
              <input type= "kids" required>
              <label for = "">Would you be okay if your partner has children already? </label>
            </div>  
            <div class="inputbox">
              <input type= "weeb" required>
              <label for = "">Do you watch anime? </label>
            </div>
            <div class="inputbox">
              <input type= "fae" required>
              <label for = "">Do you read fantasy? </label>
            </div>
            <div class="inputbox">
              <input type= "weebier" required>
              <label for = "">Do you read manga? </label>
            </div>
            <div class="inputbox">
              <input type= "poli" required>
              <label for = "">Are politics important to you? </label>
            </div>
            <div class="inputbox">
              <input type= "redblue" required>
              <label for = "">Does it matter what political party your partner is in?</label>
            </div>
            <br>
            <div>
              <h3>Please answer the following the questions with one sentence:</h3>
            </div>             
              <div class="inputbox">
              <input type= "flavor" required>
              <label for = "">What flavor of nerd do you think you fall under the most?</label>
            </div>
            <div class="inputbox">
              <input type= "iore" required>
              <label for = "">Are you a introvert or extrovert? </label>
            </div>
          </div>
          <div class="center">
            <button>Submit Quiz</button>
            <br>
            <br>
            <button class="center">Return to <a href=index.html>Home</a>.</button>
            <br>
            <br>
          </div>

        </form>
      </div>
    </div>
  </section>
</body>
</html>
